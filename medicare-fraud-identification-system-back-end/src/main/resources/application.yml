server:
  port: 8090

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/medical_treatment_data
    username: root
    password: 123456
  # 多部分文件上传配置
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB

mybatis:
  configuration:
    map-underscore-to-camel-case: false # 驼峰命名和下划线命名自动转换

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false


